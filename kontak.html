<script type="text/javascript" >
	var app = angular.module("myApps", []);
	app.controller("basicValid", function($scope){
		function a(){
			alert("a");
		}
		var temp = {name:"Bluejack"};
		var unknown;

		$scope.isnumber = angular.isNumber(2); //true
		$scope.isstring = angular.isString("2"); //true
		$scope.isobject = angular.isObject(temp); //true
		$scope.isarray = angular.isArray(temp); //false 
		//(note : in javascipt, array also an object but object not an array)

		$scope.isfuntion = angular.isFunction(a); // true
		$scope.isdefined = angular.isDefined(unknown); //false
		$scope.isundefined = angular.isUndefined(unknown); //true
	});
</script>

<div style="margin-left: 40px;">
	<center>
<h3><p>KONTAK GALLION</p></h3>
<P>Untuk semua kritik dan saran, langsung tulis disini.</P>
</center>
<form name="userForm">
	<center>
	<table>
		<tr>
			<td>Nama</td><td>:</td>
			<td><input type="text" name="nameInput" ng-model="user.name" required></td>
		</tr>
		<tr>
			<td style="height: 10px;"></td>
		</tr>
		<tr>
			<td>Menarik</td><td>:</td>
			<td>
				<input type="radio" name="radioGender" ng-model="user.gender" value="Male" required> Ya
				<input type="radio" name="radioGender" ng-model="user.gender" value="Female" required> Tidak
			</td>
		</tr>
		<tr>
			<td style="height: 10px;"></td>
		</tr>
		<tr>
			<td>Nilai</td><td>:</td>
			<td><input type="number" name="ageInput" ng-model="user.age" required></td>
		</tr>
		<tr>
			<td style="height: 10px;"></td>
		</tr>
		<tr>
			<td>Email</td>
			<td>:</td>
			<td><input type="email" name="emailInput" ng-model="user.email"></td>
		</tr>
		<tr>
			<td style="height: 10px;"></td>
		</tr>
		<tr>
		
			<td>Kritik dan Saran</td>
			<td>:</td>
			<td><textarea name="addressInput" ng-model="user.address" required style="width: 180px;"></textarea></td>
		</tr>
		<tr>
			<td style="height: 10px;"></td>
		</tr>
		
		<tr>
			<td colspan="3">
				<center>
				<button ng-disabled="userForm.$invalid">Kirim</button>
				<button ng-click="reset()">Reset</button>
			</center>
			</td>
		</tr>
	</table>
</form>
